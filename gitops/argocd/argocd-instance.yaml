apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-instance
  namespace: demo-project
  labels:
    app: argocd
spec:
  server:
    route:
      enabled: true
  dex:
    openShiftOAuth: true
  resourceExclusions: |
    - apiGroups:
        - tekton.dev
      clusters:
        - '*'
      kinds:
        - TaskRun
        - PipelineRun
  extraConfig:
    accounts.maarten-vandeperre: apiKey, login # add a new user to ArgoCD
